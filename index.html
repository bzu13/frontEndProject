<!DOCTYPE HTML> <!--Implementing Bootstrap framework-->
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
     <!-- Optional JavaScript -->
	  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
	 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	 <script src="projectScript.js"></script>
    <title>Smart Construction Dashboard</title>
	  </head>
	  <body class="bg-dark text-white">
	    <div class="container-fluid">
	    	<h1>Materials</h1>
	    </div>
	    <div class="container-fluid bg-dark text-white">
	    	<button class="btn btn-primary" onclick="addMaterial('MaterialsList', 'CostList')">Add</button>
	    	<button class="btn btn-danger" onclick="removeMaterial('MaterialsList', 'CostList')">Delete</button>
	    	<button type="button" class="btn btn-success" onclick="calculateTotal('CostList')">Calculate Total</button>
	    </div>
	    <div class="container-fluid bg-dark text-white">
		  <div class="row">
		    <div class="col-sm-2">
			    <div class="border border-secondary">
			    	<h4>Materials List<h4>
			    	<table class="table table-dark" id="MaterialsList">
					  <tbody>
					  </tbody>
					</table>
			    </div> 
		    </div>
		    <div class="col-sm-2">
			    <div class="border border-secondary">
			    	<h4>Cost<h4>
			    	<table class="table table-dark" id="CostList">
					  <tbody>
					  </tbody>
					</table>
			    </div> 
			    <p id="total"></p>
		    </div>
		    <div class="col-md border border-secondary">
			    	<div class="form-group" id="MaterialInformation">
			    		<form>
						  <div class="row">
						    <div class="col">
						      <label for="Name">Name</label>
						      <input type="text" class="form-control" id="Name" placeholder="New Material">
						    </div>
						    <div class="col">
						    	<label for="Color">Color</label>
						      <input type="text" class="form-control" id="Color" placeholder="Color">
						    </div>
						  </div>
						   <div class="row">
						    <div class="col">
						    	<label for="Volume">Volume (m<sup>3</sup>)</label>
						    	<input type="text" class="form-control" id="Volume" placeholder="Volume">
						    </div>
						    <div class="col">
						    	<label for="Cost">Cost (USD per m<sup>3</sup>)</label>
						    	<input type="text" class="form-control" id="Cost" placeholder="Cost">
						    </div>
						  </div>
						  <div class="row">
						  <div class="col">
						  	<label for="DeliveryDate">Delivery Date</label>
						  	<input type="text" class="form-control" id="DeliveryDate" placeholder="12/01/2020">
						  </div>
						  </div>
						</form>
			    	</div>
		    </div>
		  </div>
		</div>
	   

	  </body>
</html>
